<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>To Do App</title>
</head>
<body>

    <div class="jumbotron">
        <div class="header-text">
            <h1 class="display-4">Hello, Marifel.</h1>
            <p class="lead">Here are your tasks today</p>
        </div>
    </div>

    <div class="container-fluid">
        
        <div class="row-content">
            <div class="input-group mb-3" id="taskInputDiv">
                <input id="taskDescription" type="text" class="form-control" placeholder="What do you need to do?" aria-label="task description"
                    aria-describedby="addTaskButton">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="addTaskButton">Add Task</button>
                </div>
            </div>
        </div>

        <div id="taskOutputDiv">
            <div class="card">
                <div class="card-header">
                    <h2>To Do</h2>
                </div>
                <ul class="list-group" id="taskListOut">
                <!-- append each task -->
                    
                </ul>
            </div>
        </div>

       

    </div>
    
</body>
</html>
